{% extends "layout.html" %}
{% block content %}
    <div class="content-section error-page">
        <div class="error-container text-center">
            <h1 class="error-title mb-4">500</h1>
            <h2 class="error-subtitle mb-4">Greška na serveru</h2>
            <p class="error-message mb-3">Došlo je do neočekivane greške. Naši administratori su obavešteni o problemu.</p>
            <p class="error-message mb-5">Molimo pokušajte ponovo kasnije ili kontaktirajte podršku ako se problem nastavi.</p>
            <div class="error-action">
                <a class="btn btn-primary btn-lg" href="{{ url_for('main.home') }}">Nazad na početnu</a>
            </div>
        </div>
    </div>
{% endblock content %}
